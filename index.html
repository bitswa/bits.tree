<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>bits.tree</title>
  </head>
  <body class="bg-[#CBAC88]">
    <main class="max-w-sm">
      <section class="flex flex-col items-center text-center my-8">
        <span class="my-2">
          <img
            src="https://github.com/bitswa.png"
            alt="Gabriel Picture"
            class="w-24 h-24 rounded-full border-4 border-white"
          />
        </span>
        <h1 class="font-bold text-2xl text-[#494850] my-5">Gabriel M. Val</h1>
        <p class="text-sm text-[#494850]">
          Front-end Developer with a passion for web development
        </p>

        <div class="flex gap-8 mt-6">
          <a
            href="https://github.com/bitswa"
            target="_blank"
            class="hover:scale-110"
          >
            <img class="w-7 h-7" src="./assets/github.svg" alt="github" />
          </a>
          <a
            href="https://www.linkedin.com/in/gabrielmouradoval/"
            target="_blank"
            class="hover:scale-110"
          >
            <img class="w-7 h-7" src="./assets/linkedin.svg" alt="linkedin" />
          </a>
        </div>
      </section>

      <section class="flex flex-col items-center mx-6 sm:mx-0">
        <a
          href="https://bitswa.github.io/Portfolio"
          target="_blank"
          class="flex flex-col text-center bg-white rounded-2xl w-full py-3 hover:bg-opacity-80"
        >
          <span class="font-medium leading-tight text-base text-[#494850]"
            >Portfolio</span
          >
          <span class="text-xs leading-tight text-[#494850] opacity-80"
            >bitswa.github.io/Portfolio</span
          >
        </a>
      </section>
    </main>
  </body>
</html>
